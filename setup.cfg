[tool:pytest]
# A DeprecationWarning is for imp is generated by PyUtilib, a dependency
# of Pyomo
filterwarnings = ignore:the imp module is deprecated:DeprecationWarning
testpaths = tests

[flake8]
# 88 is the max allowed by Black for code, 90 gives room for comments
max-line-length = 90
ignore = E203
